<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/"><!--xmlns:th="http://www.w3.org/1999/xhtml">-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delivery</title>
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="/css/auth.css">
    <style>
        .error-message{
            background-color: #e9e9e9;
            position: absolute;
            z-index: 50;
            color: #333333;
            top: 2rem;
            right: 2rem;
            padding: 0 0.9rem;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="error-message">
    <h4 th:text="${error}"></h4>
</div>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">

                <form  th:action="@{/customer-create}" th:object="${customer}" method="post" class="form" id="form1">
                    <h2 class="form__title">Регистрация</h2>
                    <input class="input" type="text" th:field="*{name}" id="name" placeholder="Имя">

                    <input class="input" type="email" th:field="*{email}" id="email" placeholder="Email">

                    <input class="input" type="password" th:field="*{access}" id="access" placeholder="Пароль">

                    <button class="btn" type="submit" id="sign-up">Регистрация</button>
                </form>
        </div>

        <!-- Sign In -->
        <div class="container__form container--signin">
            <form th:action="@{/entrance}" th:object="${customer}" method="post" class="form" id="form2">
                <h2 class="form__title">Вход</h2>
                <input type="text" th:field="*{email}" id="em" placeholder="Email" class="input" />
                <input type="password" th:field="*{access}" placeholder="Пароль" class="input" />
                <a href="/forgot_password" class="link">Забыли пароль?</a>
                <button class="btn" type="submit" id="entrance">Вход</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Вход</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Регистрация</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>

</body>
</html>
