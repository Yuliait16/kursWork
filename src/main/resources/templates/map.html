        <div id = "map" style = "width: 900px; height: 580px; position: absolute; top: 10rem; left: 2rem"></div>

        <script>

            let lat = 53.899363;
            let lon = 27.565236;

            let mapOptions = {
                center: [lat, lon],
                zoom: 17
            }

            // Creating a map object
            let map = new L.map('map', mapOptions);

            // Creating a Layer object
            let layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

            // Adding layer to the map
            map.addLayer(layer);

            // Creating a Marker
            let markerOptions = {
                title: "Bloom&Wild Location",
                clickable: false,
                draggable: true
            }
            // Creating a marker
            let marker = L.marker([lat, lon], markerOptions);

            // Adding marker to the map
            marker.addTo(map);
        </script>
    </div>
