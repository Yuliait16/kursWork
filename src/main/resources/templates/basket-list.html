<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delivery</title>
    <!--<link rel="shortcut icon" href="assets/logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">-->
</head>
<body>
<div th:switch="${baskets}">
    <h2 th:case="null">Нет</h2>
    <div th:case="*">
        <h2>Букеты</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Id_fl</th>
                <th>Id_cust</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "basket : ${baskets}">
                <td th:text="${basket.id}"></td>
                <td th:text="${basket.id_flower}"></td>
                <td th:text="${basket.id_customer}"></td>
                <td><a th:href = "@{basket-update/{id} (id=${basket.id})}">Редактировать</a></td>
                <td><a th:href = "@{basket-delete/{id} (id=${basket.id})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>


<p><a href="/basket-create">Создать клиента</a> </p>
</body>
</html>
